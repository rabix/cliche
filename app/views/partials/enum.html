<div class="enum-list-wrap">

    <a href ng-click="addItem()" class="btn btn-default add-enum-item" ng-class="{disabled: max && list.length >= max}"><i class="glyphicon glyphicon-plus"></i></a>

    <div class="enum-list-container">
        <ul class="enum-list" ng-class="{wide: min && list.length <= min}">
            <li ng-repeat="item in list track by $index">

                <div class="form-group" ng-class="{'has-error': isRequired && item.value === ''}">
                    <input ng-if="(type === 'file')" type="string" class="form-control" ng-model="item.value.path" placeholder="Enter Value" ng-required="isRequired">
                    <input ng-if="!(type === 'file')" type="{{ type }}" class="form-control" ng-model="item.value" placeholder="Enter Value" ng-required="isRequired">
                </div>

                <a href ng-hide="min && list.length <= min" class="glyphicon glyphicon-remove remove-btn" ng-click="removeItem($index)"></a>
            </li>
        </ul>
        <p ng-if="list.length === 0" class="alert alert-info">Click + on the left to add some elements</p>
    </div>

</div>
