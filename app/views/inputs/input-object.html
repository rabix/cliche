<div class="form-group-wrap">
    <label class="control-label">{{ key }}</label>

    <div class="form-group-inner">
        <input-field
                ng-repeat="(innerKey, property) in prop.properties"
                ng-model="view.input[innerKey]"
                key="{{ innerKey }}"
                prop="property"
                form="form">
        </input-field>
    </div>
</div>
